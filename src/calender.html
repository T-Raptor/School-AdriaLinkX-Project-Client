<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Simple Calendar</title>
  <link rel="stylesheet" href="assets/css/reset.css">

  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/scriptCalender.js"></script>
  <script src="assets/js/script time.js"></script>

</head>
<body>
<div class="calendarTime">
<div class="calendar">
  <div class="calendar-header">
    <button id="prevMonth">&#9665;</button>
    <h2 id="currentMonthYear"></h2>
    <button id="nextMonth">&#9655;</button>
  </div>
  <div class="calendar-body" id="calendarBody"></div>

</div>
<div class="time-picker">
  <label for="hours">Select Hours:</label>
  <select id="hours"></select>

  <label for="minutes">Select Minutes:</label>
  <select id="minutes"></select>
</div>
</div>


</body>
</html>
