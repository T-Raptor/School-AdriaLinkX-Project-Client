<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Reservation</title>
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/components/date.css">
  <link rel="stylesheet" href="assets/css/components/time.css">
  <link rel="stylesheet" href="assets/css/pages/reserve.css">
  <script src="assets/js/pages/reserve.js" type="module"></script>
  <script src="assets/js/components/notification.js" type="module"></script>

</head>

<body>

  <form id="reservationForm">
    <div id="centra-map">
      <label>Select track(s)</label>
    </div>

    <div class="calendarTime">
      <label>Select Date</label>
      <div class="calendar">
        <div class="header">
          <button type="button" class="previous">&#9665;</button>
          <div class="current"></div>
          <button type="button" class="next">&#9655;</button>
        </div>
        <div class="body"></div>
      </div>

      <div class="labels">
        <label>Select Time</label>
        <div class="timepicker" id="reserve-time">
          <ol class="content">
          </ol>
        </div>
      </div>

      <button type="submit" id="submitForm">Checkout</button>
    </div>
  </form>

  <p id="reservationDetails" style="display: none;"></p>



</body>

</html>
