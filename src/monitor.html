<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/pages/monitor.css">
</head>

<body>
    <header>
        <nav>
            <img src="assets/media/horizontal-menu-circle.svg" alt="Menu icon">
            <div id="context-menu-content">
                <a href="reservations.html">Reservations</a>
                <a href="#">Warnings</a>
                <a href="#">Settings</a>
            </div>
        </nav>
        <h1>Monitoring</h1>
    </header>
    <main>
        <div id="top" class="grid-container">
            <div id="timedate">
                <p id="time">xx:xx</p>
                <p id="date">xx/xx/xxxx</p>
            </div>
            <div id="timeline">
                <a href="#" id="timeline-bar"></a>
                <div id="timeline-line"></div>
                <div id="timeline-text">
                    <p>20xx</p>
                    <p>20xx</p>
                    <p>20xx</p>
                    <p>20xx</p>
                </div>
                <a href="#" id="pause-button"><img src="assets/media/button-pause-2-1.svg"
                        alt="Timeline pause button"></a>
            </div>
        </div>
        <div id="content" class="grid-container">
            <section class="sidebar clickables">
                <h2>Shuttles</h2>
                <hr>
                <div>
                    <p>AE5-BSD-XES</p>
                </div>
                <div>
                    <p>AE6-BSD-XES</p>
                </div>
                <div>
                    <p>C3D-BSD-XES</p>
                </div>
                <div>
                    <p>[SHUTTLE_ID]</p>
                </div>
            </section>
            <div id="map"></div>
            <section class="sidebar warnings">
                <h2>Warnings</h2>
                <hr>
                <div>
                    <img src="assets/media/warning-triangle-2.svg" alt="Warning icon">
                    <div>
                        <p>Track Blocked</p>
                        <p>Madrid &lt;&mdash;&gt; Paris</p>
                    </div>
                </div>
                <div>
                    <img src="assets/media/warning-triangle-2.svg" alt="Warning icon">
                    <div>
                        <p>[WARNING_TYPE]</p>
                        <p>[WARNING_LOCATION]</p>
                    </div>
            </section>
        </div>
    </main>

    <a href="index.html"
        style="text-decoration: none; line-height: 2rem; color: white; padding: 0.2rem; background-color: black;">Go to
        monitor</a>
</body>

</html>
