<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring page</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/pages/monitor.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
    <script src="assets/js/pages/monitor.js" type="module"></script>
    <script src="assets/js/components/notification.js" type="module"></script>

</head>

<body>
    <header>
        <nav>
            <img src="assets/media/horizontal-menu-circle.svg" alt="Menu icon">
            <div id="context-menu-content">
                <a href="reservations.html">Reservations</a>
                <a href="#">Warnings</a>
                <a href="#">Settings</a>
            </div>
        </nav>
        <h1>Monitoring</h1>
    </header>
    <main>
        <div id="top" class="grid-container">
            <div id="timedate">
                <p id="time">xx:xx</p>
                <p id="date">xx/xx/xxxx</p>
            </div>
            <div id="timeline">
                <a href="#" id="timeline-bar">
                    <img src="assets/media/subtract-1.svg" alt="Timeline bar">
                </a>
                <div id="timeline-line"></div>
                <div id="timeline-text">
                    <p>20xx</p>
                    <p>20xx</p>
                    <p>20xx</p>
                    <p>20xx</p>
                </div>
                <a href="#" id="pause-button"><img src="assets/media/button-pause-2-1.svg"
                        alt="Timeline pause button"></a>
            </div>
        </div>
        <div id="content" class="grid-container">
            <section class="sidebar clickables">
                <h2>Shuttles</h2>
                <hr>
                <ul id="shuttles"></ul>
            </section>
            <div id="centra-map"></div>
            <section class="sidebar warnings">
                <h2>Warnings</h2>
                <hr>
                <ul id="notices"></ul>
            </section>
        </div>
    </main>

    <hr>
    <a href="index.html">Go to monitor</a>
</body>

</html>
